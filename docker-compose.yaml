version: '3.8'

services:
  # =========================
  # Library PostgreSQL
  # =========================
  postgres:
    image: postgres:15-alpine
    container_name: library-postgres
    environment:
      POSTGRES_DB: library
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: P@ssWord
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - library-net

  # =========================
  # Reports PostgreSQL
  # =========================
  reports-postgres:
    image: postgres:15-alpine
    container_name: reports-postgres
    environment:
      POSTGRES_DB: reports
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: P@ssWord
    ports:
      - "5433:5432"
    volumes:
      - reports_postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - library-net

  # =========================
  # Redis
  # =========================
  redis:
    image: redis:7-alpine
    container_name: library-redis
    command: redis-server --requirepass p@ssw0rd
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - library-net

  # =========================
  # MinIO
  # =========================
  minio:
    image: minio/minio:latest
    container_name: library-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    restart: unless-stopped
    networks:
      - library-net

  # =========================
  # RabbitMQ
  # =========================
  rabbitmq:
    image: rabbitmq:3-management
    container_name: library-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    restart: unless-stopped
    networks:
      - library-net

  # =========================
  # pgAdmin
  # =========================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: library-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@library.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
      - reports-postgres
    restart: unless-stopped
    networks:
      - library-net

  # =========================
  # Redis Commander
  # =========================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: library-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379:0:p@ssw0rd
    ports:
      - "8081:8081"
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - library-net


# =========================
# Volumes
# =========================
volumes:
  postgres_data:
  reports_postgres_data:
  redis_data:
  minio_data:
  pgadmin_data:

# =========================
# Network
# =========================
networks:
  library-net:
    driver: bridge
